on: [push]

env:
  AZURE_RESOURCE_GROUP: action-rg2
  ARM_TEMPLATE_FILE: template.json
  ARM_PARAMETERS_FILE: params.json
  jsonblob: 

name: AzureARMTest

jobs:
  build-infra:
    runs-on: ubuntu-latest
    steps: 
    # Azure login   
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    # Test printing your secret (Remove this step in production)
    - name: print creds
      run: cat $HOME/secrets/my_secret.json
    # Create Resource Group
    - run: az group create -l westeurope -n ${{ env.AZURE_RESOURCE_GROUP }}
    # Check out code and create AKS cluster using ARM templates
    - uses: actions/checkout@v1 
    - run: az group deployment create -n test -g ${{ env.AZURE_RESOURCE_GROUP }} --template-file ${{ env.ARM_TEMPLATE_FILE }} --parameters params.json --parameters servicePrincipal=${{ secrets.AZURE_CREDENTIALS }}
      working-directory: ./arm-templates
